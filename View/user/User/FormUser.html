<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Public/style/style.css">
    <title>Inscription</title>
</head>
<body>
    <div class="inscription">
    <div class="container">
        <h1>Inscription</h1>
        <p>Remplissez le formulaire ci-dessous.</p>
        <form action="#" method="post">
            <label for="nom">Nom :</label>
            <input type="nom" id="nom" name="nom" required>
            
            <label for="prenom">Prenom :</label>
            <input type="prenom" id="prenom" name="prenom" required>

            <label for="datenaissance">Date de naissance :</label>
            <input type="datenaissance" id="datenaissance" name="datenaissance" required>

            <label for="photo">Photo</label>
            <input type="photo" id="photo" name="photo" required>

            <label for="civilite">Civilite :</label>
            <input type="civilite" id="civilite" name="civilite" required>

            <label for="identifiant">Identifiant :</label>
            <input type="identifiant" id="identifiant" name="identifiant" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="motdepasse">Mot de passe :</label>
            <input type="motdepasse" id="motdepasse" name="motdepasse" required>


            <input type="submit" value="Envoyer">
        </form>
    </div>
</div>
</body>
</html>
